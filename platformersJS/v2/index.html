<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>DOM manipulation: Control a square with arrow keys with a platform</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->

<div class= "header">

</div>
<div id="walk-container">
  <div id="walk"></div>
</div>
<!-- <div class="up-ramp"></div> -->
<div class= "game">
    <svg id="screen">
        <line x1="0" y1="400" x2="1000" y2="400" stroke="green" stroke-width="4" />
        <line x1="999" y1="500" x2="999" y2="0" stroke="red" stroke-width="4" />
        <line x1="0" y1="500" x2="100vw" y2="500" stroke="green" stroke-width="4" />

        <!-- top right left -->
        <polygon points="250,320 250,360 350,360" style="fill:lime;stroke:purple;stroke-width:1" />
        <line x1="250" y1="320" x2="350" y2="360" style="stroke:rgb(255,0,0);stroke-width:2" />

        <rect class= "" id="door1" x="50" y="210"  width="70" height="70" style="fill:lime;stroke:purple;stroke-width:1"  />

        <!-- <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" /> -->

        
        
        <rect class= "platform" id="1" x="500" y="310"  width="100" height="20" />
        <rect class= "platform" id="2" x="350" y="310"  width="100" height="20" />


        <rect class= "platform" id="3" x="250"  y="340"  width="100" height="20" />
        <rect class= "platform" id="4" x="650"  y="350"  width="100" height="20" />
        <rect class= "platform" id="4" x="350"  y="390"  width="100" height="20" />
        <rect class= "platform" id="5" x="50"   y="390"  width="100" height="20" />
        <rect class= "platform" id="6" x="500"  y="430"  width="100" height="20" />
        <rect class= "platform" id="7" x="650"  y="430"  width="100" height="20" />
        <rect class= "platform" id="8" x="5"    y="480"  width="1000" height="5" />
        <rect class= "platform" id="5" x="50"   y="280"  width="100" height="20" />

        <!-- <rect id="player" class="player" width="50" height="60" /> -->
        <svg width="500" height="75" viewBox="0 0 250 75" 
            preserveAspectRatio="xMinYMin slice"
            style="border: 1px solid red;" >
            <!-- <polygon points="0,0,200,100,0,100" /> -->
            <!-- <polygon points="0,0,200,100,0,100" transform="scale(-1,1) translate(-150,0)"/> /> -->
            
            <!-- <polygon points="100,0,100,100,0,100" transform="scale(-1,1) translate(-150,0)"/> -->
            <rect x="1" y="1" width="50" height="50"
                style="stroke: #000000; fill:none;" transform="scale(-1,1) translate(-100,0)" />
            <image class="walk" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/walk-sequence.svg" x="0" y="0" width="320px" height="60px" transform="scale(-1,1) translate(-250,0)"/>
        </svg>

        <!-- viewBox="<xPos> <ypos> <width> <height>" -->
        <!-- width!= viewbox to show that we "cut out the image to show with a width of only 40px" -->
        <!-- height = viewbox becuase that is to the scale we originally set -->
        <!-- xMinYMin = align to top right   |    slice= don't show whatever doesn't fit in the "view" defined by width and height    |  Note: it's confusingly named, but viewbox does not define the viewable so much as the whole thing, height and width is for what is viewable -->
        <svg id="player"   width="40px" height="63px" viewBox="0 0 320 63" preserveAspectRatio="xMinYMin slice">
            <!-- It's really still 320x60 -->


            <!-- <circle cx="50" cy="50" r="50" style="fill: red" /> -->
            <!-- <image  href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/walk-sequence.svg" x="0" y="0" width="320px" height="60px" transform="scale(-1,1) translate(-320,0)"/> -->
            <!-- x = how far from the left / right (depending on orientation) we start cutting out 40 px of the image (in this case the base image is translated and we select from the right. So, it should be negative if not 0) -->
            <!-- y = how far from the top you want to push down the image-- here used if you want to push the image toward the block underneath and close gap between feet and floor -->
            <image id="playerAvatar" class="pauseLeft" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/walk-sequence.svg" x="0" y="12" width="320px" height="60px" />
        </svg>
    </svg>
